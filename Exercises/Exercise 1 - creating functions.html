<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <p>Exercise 1 - creating your own functions in Javascript</p>
    <script>
        function jumpLine(){
            document.write("<br>");
        }

        function showKnownMessage(){
            document.write("Hello, World!");
        }

        function showSomeMessage(msg){
            document.write(msg);
        }

        showKnownMessage();
        jumpLine();
        showSomeMessage("I'm Here!!");
    </script>
</body>
</html>
