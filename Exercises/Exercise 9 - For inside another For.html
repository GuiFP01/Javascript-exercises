<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using FOR inside another For</title>
</head>
<body>
    
    <script>
        for(let counter1 = 1; counter1 <= 5; counter1++){
            for(let counter2 = 1; counter2 <= 10; counter2++){
                document.write("*");
            }
            document.write("<br>");
        }

        //Using two FORs to replicate just one "star" in five different lines with 10 "stars each."

        //The result will be like:
        
        //**********
        //**********
        //**********
        //**********
        //**********
    </script>  

</body>
</html>
