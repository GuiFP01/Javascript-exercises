<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <span style="font-size: 150%">Multiplication table</span><br>
    <span style="font-size: 100%; margin-left: 2.5%;">(Using WHILE)</span><br><br>
    <script>
        function jumpLine(){
            document.write("<br>");
        }
        function showMessage(msg){
            document.write(msg);
            jumpLine();
        }
        let number = parseInt(prompt("What's the number, between 0 and 10?"))
        let counter = 0;
        while(counter <= 10){
            showMessage(number + " x " + counter + " = " + (number*counter));
            counter++;
        }
    </script>
</body>
</html>
