<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing title color - option1</title>
</head>
<body>
    
    <h1 style="margin-bottom: -2%">THE COLOR OF THIS TITLE WILL CHANGE!</h1><br>
    <p><em>(Just click in one of these radio buttons below)</em></p>
    <label><input type="radio" name="colors" value="red" onclick="chooseColor(this.value)" style="color: red">Red</label>
    <label><input type="radio" name="colors" value="green" onclick="chooseColor(this.value)" style="color: green">Green</label>
    <label><input type="radio" name="colors" value="blue" onclick="chooseColor(this.value)" style="color: blue">Blue</label>
    
    <script>

        function chooseColor(myColor){
            document.querySelector("h1").style.color = myColor;
        }

    </script>  

</body>
</html>
